syntax = "proto3";

option java_package = "com.example.p2pnetwork";
option java_outer_classname = "P2PServiceProto";

//do not comment in this class with /**/

service P2PService {
    // RPC to simulate file transfer
    rpc simulateFileTransfer (FileTransferRequest) returns (FileTransferResponse);
}

message FileTransferRequest {
    string filename = 1;       // Name of the "file"
    string fileSize = 2;       // Size of the "file" (for simulation purposes)
    string senderNode = 3;     // ID of the node sending the file
    string receiverNode = 4;   // ID of the node receiving the file
}

message FileTransferResponse {
    string status = 1;         // Status of the simulated transfer
    string details = 2;        // Additional details of the transfer
}
